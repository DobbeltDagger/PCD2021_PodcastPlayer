<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCD2021, podcast player</title>
  <!-- <link rel="shortcut icon" href="./favicon.png" type="image/png"> -->
  <link rel="stylesheet" href="./css/greyButtons.css">
  <link rel="stylesheet" href="./css/howlerstyle.css">
</head>
<body>
  <!-- animated backdrop -->
  <div id='backdrop'></div>

  <!-- page content -->
  <div class="pageWrapper">

    <!-- logo -->
    <div id="logo">
      <a href="/" class="round"></a>
      <!-- <a href="/" class="text">PCD2021</a> -->
    </div>


    <!-- title wrapper -->
    <div id='titleWrapper'>
      <!-- <div id="title"></div> -->
      <div id="track"></div>
      <div id='subtitle'></div>
      <div id='metadata'>
        <div id='metaName'>Her er et navn</div>
        <div id='metaDuration'>Duration: 1:00</div>
        <div id='metaRss'>rssfeed</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controlsWrapper">
      <div class="btn" id="playlistBtn">playlist</div>
      <div id="loading"></div>
      <div class="btn" id="playBtn">play</div>
      <div class="btn" id="pauseBtn">pause</div>
      <div class="btn" id="prevBtn">prev</div>
      <div class="btn" id="nextBtn">next</div>
      <div class="btn" id="volumeBtn">volume</div>
    </div>

    <!-- duration wrapper -->
    <div class="durationWrapper">
      <div id="duration">0:00 / 0:00</div>
      <div id="timer">&nbsp;</div>
    </div>

    <!-- Audio in bottom of screen -->
    <div class='peakFileWrapper'>
      <div id="peakFile"></div>
      <div id="progress"></div>
    </div>

    <!-- Progress -->
    <div id="waveform"></div>
    <div id="bar"></div>

    <!-- Playlist -->
    <div id="playlist" style='display: block;'> <!-- keep this inline style! -->
      <div id="list">
        <div class='listHeader'><h2>PCD 2021 playlist</h2></div>
      </div>
    </div>

    <!-- Volume -->
    <div id="volume" class="fadeout">
      <div id="barFull" class="bar"></div>
      <div id="barEmpty" class="bar"></div>
      <div id="sliderBtn"></div>
    </div>

  </div> <!-- eof pageWrapper -->

  <!-- Scripts -->
  <script src="../js/libs/howler/howler.core.min.js"></script>
  <script src="./js/libs/howler/siriwave.js"></script>
  <script src="./js/libs/howler/player.js"></script>
  <script src="./js/libs/p5.min.js"></script>
  <script src="./js/sketch.js"></script>

  <script src='./index.js' type='module'></script>
</body>
</html>
