<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCD2021, podcast player</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/howlerstyle.css">
</head>
<body>
  <!-- animated backdrop -->
  <div id='backdrop'></div>

  <!-- page stuff -->
  <div class="pageWrapper">

    <!-- howler stuff -->

    <!-- logo -->
    <div id="logo">
      <a href="/" class="round"><img src="./images/pcdLogo3.png"></a>
      <!-- <a href="/" class="text">PCD2020</a> -->
    </div>

    <!-- Top Info -->
    <div id="title">
      <span id="track"></span><br/>
      <div id='subtitle'>This is some text for the subtitle</div>
      <!-- <div id="timer">0:00</div> -->
      <div id="timer">&nbsp;</div>
      <!-- <div id="duration">0:00</div> -->
      <div id="duration">0:00 / 0:00</div>
    </div>

    <!-- Controls -->
    <div class="controlsOuter">
      <div class="controlsInner">
        <div id="loading"></div>
        <div class="btn" id="playBtn"></div>
        <div class="btn" id="pauseBtn"></div>
        <div class="btn" id="prevBtn"></div>
        <div class="btn" id="nextBtn"></div>
      </div>
      <div class="btn" id="playlistBtn"></div>
      <div class="btn" id="volumeBtn"></div>
    </div>

    <!-- Audio in bottom of screen -->
    <div class='peakFileWrapper'>
      <div id="peakFile">
        <!-- <img src="./images/audiofileTest.png" alt=""> -->
      </div>
    </div>

    <!-- Progress -->
    <div id="waveform"></div>
    <div id="bar"></div>
    <div id="progress"></div>

    <!-- Playlist -->
    <div id="playlist" style='display: block;'> <!-- keep this inline style! -->
      <div id="list">
        <div class='listHeader'><h2>PCD 2021 playlist</h2></div>
      </div>
    </div>

    <!-- Volume -->
    <div id="volume" class="fadeout">
      <div id="barFull" class="bar"></div>
      <div id="barEmpty" class="bar"></div>
      <div id="sliderBtn"></div>
    </div>

  </div> <!-- eof pageWrapper -->

  <!-- Scripts -->
  <script src="../js/libs/howler/howler.core.min.js"></script>
  <script src="./js/libs/howler/siriwave.js"></script>
  <script src="./js/libs/howler/player.js"></script>
  <script src="./js/libs/p5.min.js"></script>
  <script src="./js/sketch.js"></script>

  <script src='./index.js' type='module'></script>
</body>
</html>
